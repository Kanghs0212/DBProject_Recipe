<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
<div class="modal-container">
    <div class="modal">
        <h3>회원가입</h3>
        <form id="registerForm" method="POST" action="/register">
            <label for="id">아이디 (4글자에서 16글자 사이)</label>
            <input id="id" name="id" placeholder="아이디" required>

            <label for="password">비밀번호 (8글자 이상)</label>
            <input id="password" name="password" type="password" placeholder="비밀번호" required>

            <label for="phoneNumber">핸드폰번호 (000-0000-0000 형식)</label>
            <input id="phoneNumber" name="phoneNumber" type="tel" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" placeholder="핸드폰번호" required>

            <button type="submit">회원가입</button>
        </form>
    </div>
</div>
<script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {

        const id = document.getElementById("id").value.trim();
        const password = document.getElementById("password").value.trim();
        const phone = document.getElementById("phoneNumber").value.trim();

        if( id.length>16 || id.length<4){
            alert("아이디는 4자에서 16자 사이여야 합니다.");
            event.preventDefault();
        }else if(password.length <8){
            alert("비밀번호는 8자 이상이여야 합니다.");
            event.preventDefault();
        }else{
            alert("성공적으로 회원가입 되었습니다!");
        }
    });
</script>
</body>
</html>
