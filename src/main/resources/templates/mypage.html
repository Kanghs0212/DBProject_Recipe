<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/nav.css" rel="stylesheet">
    <link href="/css/footer.css" rel="stylesheet">
</head>
<body>
<div th:replace="~{navbar.html::navbar}"></div>
<div class="change_wrapper">
    <!-- 비밀번호 변경 -->
    <div class="password_container">
        <div class="password_change">
            <h2>비밀번호 변경</h2>
            <form action="/updatePassword" method="post">
                <div class="form_group">
                    <label for="currentPassword">현재 비밀번호</label>
                    <input type="password" id="currentPassword" name="currentPassword" required>
                </div>
                <div class="form_group">
                    <label for="newPassword">새 비밀번호</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form_group">
                    <button type="submit" class="submit_button">변경</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 전화번호 변경 -->
    <div class="phone_container">
        <div class="phone_change">
            <h2>전화번호 변경</h2>
            <form action="/updatePhone" method="post">
                <div class="form_group">
                    <label for="password">현재 비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form_group">
                    <label for="newPhone">새 전화번호</label>
                    <input id="newPhone" name="newPhone" type="tel" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" required>
                </div>
                <div class="form_group">
                    <button type="submit" class="submit_button">변경</button>
                </div>
            </form>
        </div>
    </div>
    <!-- 계정 삭제 -->
    <div class="delete_account_container">
        <h2>계정 삭제</h2>
        <form action="/deleteAccount" method="post" onsubmit="return confirmDelete();">
            <div class="form_group">
                <label for="deleteConfirmation">"계정 삭제 동의"를 입력하세요</label>
                <input id="deleteConfirmation" name="confirmation" type="text" placeholder="계정 삭제 동의" required>
            </div>
            <div class="form_group">
                <button type="submit" class="delete_button">계정 삭제</button>
            </div>
        </form>
    </div>

</div>

<script>
    function confirmDelete() {
        const confirmationInput = document.getElementById('deleteConfirmation');
        if (confirmationInput.value === '계정 삭제 동의') {
            alert('성공적으로 계정이 삭제되었습니다.')
            return true;
        }
        alert('입력이 정확하지 않습니다. "계정 삭제 동의"를 입력해주세요.');
        return false;
    }
</script>

<div th:replace="~{footer.html::footer}"></div>
</body>
</html>
